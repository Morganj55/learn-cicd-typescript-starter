name: cd.yml
on:
  push:
    branches: [main]


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # --- START OF LOCAL BUILD STEPS ---
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      # --- END OF LOCAL BUILD STEPS ---

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS}}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and Push Container
        run: |-
          gcloud builds submit --tag us-central1-docker.pkg.dev/notley-487510/notley-ar-repo/webapp:latest .


